                <h1 class="display-2">
               Contact Us
            </h1>
                <form novalidate class="needs-validation">
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="First and Last" required>
                        <div class="invalid-feedback">
                            Please Enter Your Name
                        </div>
                        <div class="valid-feedback">
                            Looks Good
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder=".........@gmail.com" required>
                        <div class="invalid-feedback">
                            Please Enter Your Email
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">
                            Your Message
                        </label>
                        <textarea name="" id="message" cols="20" rows="10" class="form-control" required>

                        </textarea>

                        <div class="invalid-feedback">
                            Please Enter Your Message
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" onclick="myFunction()">
                        Submit
                    </button>
                </form>
            </div>
